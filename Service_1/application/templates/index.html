<!DOCTYPE html>

<html>
    <title>Random Fiat to Crypto Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
        background-image: url('https://mingmag.com/wp-content/uploads/background2.png');
        min-height: 100%;
        background-position: center;
        background-size: cover;
        }
    </style>

    <body>

    <div class="bgimg w3-display-container w3-animate-opacity"></div>

        <div class="w3-display-topleft w3-padding-large w3-medium w3-text-white">
            Fiat to Crypto Currency Converter
        </div>

        <div class="w3-display-middle w3-padding-large">
            <b><h3 class="w3-animate-top  w3-text-white">
                <center> 1 {{ allinfo[1] }} ({{ allinfo[0] }}) </center>
                
                <center> is currently </center>
                
                <center> {{ allinfo[4] }} {{ allinfo[3] }} ({{ allinfo[2] }})  </center>

            </h3></b>
            
            <center><button class="w3-btn w3-round-large w3-tiny w3-border w3-transparent w3-text-white"  onclick="window.location.reload();">
                <b>Random Combo!</b>
            </button></center>
        </div>
        
        <div class="w3-display-topright w3-text-white">
            <b><center> Last Five Pairs: </center></b>
            <br>
            {% for result in prev_ten %}
            <tr>
            <center> {{result[0]}} : {{result[1]}} : {{result[2]}}</center>
            </tr>
            {% endfor %} 
        </div>
        
        <div class="w3-display-left w3-text-white">
            
        </div>
             
         
        
        

        <div class="w3-display-bottomleft w3-small w3-padding-large w3-text-white">
            Website Powered by <a href="" target="_blank">Flask + CryptoCompare</a>
        </div>

    </div>

    </body>
</html>
